spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      routes:
        # Auth Service - no JWT required
        - id: auth-service
          uri: http://localhost:8084
          predicates:
            - Path=/api/auth/**
          filters:
            - StripPrefix=0

        # Order Service - JWT required
        - id: order-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/orders/**
          filters:
            - StripPrefix=0
            - JwtAuthenticationFilter

        # Payment Service - JWT required (if exposed)
        - id: payment-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/payments/**
          filters:
            - StripPrefix=0
            - JwtAuthenticationFilter

        # Inventory Service - JWT required (if exposed)
        - id: inventory-service
          uri: http://localhost:8083
          predicates:
            - Path=/api/inventory/**
          filters:
            - StripPrefix=0
            - JwtAuthenticationFilter

      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials

      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "https://www.google.com" # For testing
              - "http://localhost:3000" # Frontend URL if required in future
              - "http://localhost:5173"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true
            maxAge: 3600

server:
  port: 8080

jwt:
  secret: your-256-bit-secret-key-change-this-in-production-minimum-32-characters

logging:
  level:
    com.quickflux: DEBUG
    org.springframework.cloud.gateway: DEBUG